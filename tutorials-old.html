    <h1>This is a page for Tutorials related to LetsChat</h1>

    <h2>LetsChat Basics</h2>
    <h3>The video below covers logging in, creating a room and then making a post.</h3>
    <div class="video-player">
      <video id="video" src="letschat_basics.mp4" controls></video>
      <div id="controls" class="controls">
        <button id="playBtn" class="control-btn">Play</button>
        <button id="pauseBtn" class="control-btn">Pause</button>
        <button id="stopBtn" class="control-btn">Stop</button>
        <input id="seekBar" type="range" min="0" step="0.1">
        <span id="currentTime" class="time">0:00</span> /
        <span id="duration" class="time">0:00</span>
        <button id="muteBtn" class="control-btn">Mute</button>
        <input id="volumeBar" type="range" min="0" max="1" step="0.1">
      </div>
    </div>
